	<main class="clearfix">

    <h1>Order</h1>
        
    <div class="form">
        
<form action="sendData.php" method="POST" enctype="multipart/form-data" class="myForm" name="myForm">
    
    <div class="form-section">
        
        <div class="section-heading">
        <h3>Customer Information</h3>
        </div>

<section id="full-name" class="normal">
<label ><span>Full Name*</span>
	<input name="fullName" type="text" class="myInput" required placeholder = "">
</label>
</section>
    
<section id="phone" class="normal">
<label ><span>Phone*</span>
	<input name="phone" type="text" class="myInput" required placeholder = "">
</label>
</section>
        
<section id="email" class="normal">
<label ><span>Email</span>
	<input name="email" type="email" class="myInput" placeholder = "">
</label>
</section>
    
    </div>
        <div class="form-section">
            
        <div class="section-heading">
        <h3>Swag Information</h3>
        </div>
            
<section id="date" class="normal">
<label ><span>Date Needed</span>
	<input name="date" type="date" class="myInput" placeholder = "">
</label>
</section>
    
<section id="business" class="normal">
<label ><span>Business Name</span>
	<input name="business" type="text" class="myInput" placeholder = "">
</label>
</section>
            
<section id="business-url" class="normal">
<label ><span>Business URL</span>
	<input name="business-url" type="url" class="myInput" placeholder = "">
</label>
</section>
	
<section id="color" class="normal">
<label ><span>Color</span>
	<select name="color" class="myInput">
		<option value="">Please Select</option>
		<option value="red">Red</option>
		<option value="white">White</option>
		<option value="blue">Blue</option>
	</select>
    </label>
    </section>
            
<section id="quantity" class="normal">
<label ><span>Quantity</span>
	<input name="quantity" type="number" class="myInput" placeholder = "">
</label>
</section>
            
<section id="material" class="normal">
<label><span>Material</span><br>
<input type="radio" name="material" value="aluminium"> Aluminium<br>
<input type="radio" name="material" value="plastic"> Plastic<br>
</label>
</section>
            
        </div>
        <div class="form-section">
            
        <div class="section-heading">
        <h3>Payment Information</h3>
        </div>

<section id="name-card" class="normal">
<label ><span>Name on Card*</span>
	<input name="name-card" type="text" class="myInput" required placeholder = "">
</label>
</section>
            
<section id="card-number" class="normal">
<label ><span>Card Number*</span>
	<input name="card-number" type="number" class="myInput" required placeholder = "">
</label>
</section>
            
<section id="expiration-date" class="normal">
<label ><span>Exipration Date*</span>
	<input name="expiration-date" type="date" class="myInput" required placeholder = "">
</label>
</section>
